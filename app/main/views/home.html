<div ng-controller="home_controller">
  <super-navbar>
    <super-navbar-title>
      Home
    </super-navbar-title>
    <super-navbar-button ng-click="logout()" side = "right">Logout
    </super-navbar-button>
  </super-navbar>

  <div class="textintro" ng-show="currentUser">
    <center>
      <h1 class = "padding-vertical" >Hi {{currentUser.firstname}}!</h1>
      <!--         <h2 class = "padding-vertical" >Here are the current listings: </h2> -->
    </center>
  </div>

  <!-- search input-->
  <div class = "item item-input item-stacked-label">
    <label class="item item-input">
      <i class="icon super-search placeholder-icon"></i>
      <input ng-model="query" type="text" placeholder="Enter a food or subject">
    </label>
  </div>

  <!-- message: {{message}} -->
  <!-- *****showing all the list cards in 'cards/' that have not been accepted -->
<!--   <div>
    <span ng-show="requestNumber"> Requests Number is : {{requestNumber}}</span>
  </div> -->


  <center><h3>Tutor Requests:</h3></center>


<ul class = "list">
  <h4><li class = "item item-button-right" ng-repeat = "(key, card) in allRequests | filter: {accepted : false} | filter : query" >
  <div>
      <span class="food">{{card.food}} </span> for 
      <span class="subject"> {{card.subject}}</span> at 
      <span class = "location">{{card.location}}</span>
  </div>  
  <p><input type ="checkbox" ng-model="show_detail"> View Details </p>
  <div ng-show="show_detail"> 
  <p>       <!-- This is user image-->
    <img style = "max-height: 50px"src="data:image/png;base64,{{card.userImg}}"> 
      <p><b>Student:</b> {{card.name}}</p>
      <p><b>subject:</b> {{card.subject}}</p>
      <p><b>Decription:</b> {{card.description}}</p> 
      <p><b>Food:</b> {{card.food}}</p>
      <p><b>location:</b> {{card.location}}</p>
  </p>
 </div>
 <button class="button button-small button-positive" ng-click="accept(key)">Accept</button>
