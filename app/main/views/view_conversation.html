<div ng-controller="view_conversation_controller">

	<super-navbar>
		<super-navbar-title ng-model="passedData">
			Conversation with {{passedData.receiver}}
		</super-navbar-title>
	</super-navbar>

	<ul class="list">
		<li class="item" ng-repeat="item in messages" ng-click="viewConversation(item.sendID, item.rcID, item.time)">
	    	From: {{item.sendID}}, to: {{item.rcID}}, at: {{item.time}}
	    </li>
	</ul>

    <form ng-submit="addMessage()">
		<div class ="form-group">
			<input type='text' class="form-control" ng-model="sendID" placeholder="sendID">
		</div>
		<div class ="form-group">
			<input type='text' class="form-control" ng-model="rcID" placeholder="rcID">
		</div>
		<div class ="form-group">
			<input type='text' class="form-control" ng-model="text " placeholder="text">
		</div>

     	<button type ="submit" class ="btn btn-default">Submit Request</button>
    </form>

</div>
