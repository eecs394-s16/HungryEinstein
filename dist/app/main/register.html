<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>register</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>

  <!-- firebase dependencies -->
  <script src="/components/firebase/firebase.js"></script>
  <script src="/components/angularfire/dist/angularfire.min.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/main.js"></script>
  
  
</head>
<body ng-app="main">

<div class = "padding-vertical" ng-controller="home_controller">
   <super-navbar>
    <super-navbar-title>
      Register
    </super-navbar-title>
  </super-navbar>

<div class = "padding-vertical" ng-controller="home_controller">
  <form name="myform"
   ng-submit = "register()"
   novalidate>

    <div class="textintro">
      <center>
        <h2 class = "padding-vertical">Register a new account</h2>
        <p ng-show="message">{{message}}</p>
      </center>
    </div>

    <fieldset>
      <input type="text" name="firstname" placeholder="First Name" ng-model ="user.firstname"
      ng-required="true">
      <input type="text" name="lastname" placeholder="Last Name" ng-model="user.lastname"
      ng-required="true">
      <input type="email" name="email" placeholder="Email" ng-model ="user.email"
      ng-required="true">
      <input type="password" name="password" placeholder="Password" ng-model ="user.password"
      ng-required="true">
    </fieldset>
    
    <button type="submit" class="button button-full button-positive" ng-disabled="myform.$invalid">Register</button>

    <center>
        <h3> or </h3>
    </center>


    <super-navigate location="main#login">
     <button  class="button button-full button-calm">Go back to login</button>
     </super-navigate>


  </form>
</div>


</body>
</html>
