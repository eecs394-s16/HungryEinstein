<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>view_conversation</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>

  <!-- firebase dependencies -->
  <script src="/components/firebase/firebase.js"></script>
  <script src="/components/angularfire/dist/angularfire.min.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/main.js"></script>
  
  
</head>
<body ng-app="main">

<div ng-controller="view_conversation_controller">

	<super-navbar>
		<super-navbar-title ng-model="passedData">
			Conversation with {{passedData.receiver}}
		</super-navbar-title>
	</super-navbar>

	<ul class="list">
		<li class="item" ng-repeat="item in messages" ng-click="viewConversation(item.sendID, item.rcID, item.time)">
	    	From: {{item.sendID}}, to: {{item.rcID}}, at: {{item.time}}
	    </li>
	</ul>

    <form ng-submit="addMessage()">
		<div class ="form-group">
			<input type='text' class="form-control" ng-model="sendID" placeholder="sendID">
		</div>
		<div class ="form-group">
			<input type='text' class="form-control" ng-model="rcID" placeholder="rcID">
		</div>
		<div class ="form-group">
			<input type='text' class="form-control" ng-model="text " placeholder="text">
		</div>

     	<button type ="submit" class ="btn btn-default">Submit Request</button>
    </form>

</div>

</body>
</html>
